<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<title>Title</title>
</head>
<body>
</head>
<body class="bg-light">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<h4 class="border-bottom my-3" th:text="#{invoice}"></h4>
				<form th:action="@{/}" th:object="${invoice}" method="post"
					novalidate>
					<div class="mb-3">
						<label for="name" th:text="#{name}"></label> <input type="text"
							class="form-control" th:errorclass="is-invalid"
							th:field="*{name}">
						<div class="invalid-feedback" th:errors="*{name}"></div>
					</div>
					<div class="mb-3">
						<label for="address" th:text="#{address}"></label> <input
							type="text" class="form-control" th:errorclass="is-invalid"
							th:field="*{address}">
						<div class="invalid-feedback" th:errors="*{address}"></div>
					</div>

					<div class="mb-3">
						<label for="phone" th:text="#{phoneNumber}"></label> <input
							type="tel" class="form-control" th:errorclass="is-invalid"
							th:field="*{phoneNumber}">
						<div class="invalid-feedback" th:errors="*{phoneNumber}"></div>
					</div>

					<div class="mb-3">
						<label for="price" th:text="#{price}"></label> <input type="text"
							class="form-control" th:errorclass="is-invalid"
							th:field="*{price}">
						<div class="invalid-feedback" th:errors="*{price}"></div>
					</div>

					<div class="mb-3">
						<label for="paymentDeadline" th:text="#{paymentDeadline}">
						</label> <input type="date" class="form-control"
							th:errorclass="is-invalid" th:field="*{paymentDeadline}">
						<div class="invalid-feedback" th:errors="*{paymentDeadline}">
						</div>
					</div>

					<button class="w-100 btn btn-primary btn-lg" type="submit"
						th:text="#{register}"></button>
				</form>
			</div>
		</div>
	</div>

	<script th:src="@{/webjars/bootstrap/js/boobootstrap.bundle.min.js}"></script>
</body>
</html>
